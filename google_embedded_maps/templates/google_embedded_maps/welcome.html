{% extends "account/base.html" %}

{% block stylesheets %}
  {% load static %}

  <link rel="stylesheet" type="text/css" href="{% static 'google_embedded_maps/css/welcome_template.css' %}"/>
{% endblock %}

{% block content %}

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY2kqCa1Yk3_9xOICSwiX24W1avKFpvn0&libraries=places"></script>s

   <label for="locationTextField">Location</label>
    <input id="locationTextField" type="text" size="50">

    <script>
        function init() {
            var input = document.getElementById('locationTextField');
            var autocomplete = new google.maps.places.Autocomplete(input);
        }

        google.maps.event.addDomListener(window, 'load', init);
    </script>
  <p>Welcome to Google maps API</p>

  <iframe
    width="600" height="450"
